<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Site</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>

    <section id="">
        <div class="contaienr" id="image-container">
            <div class="sub-container" id="subContainer1"></div>
            <div class="sub-container" id="subContainer2"></div>
            <div class="sub-container" id="subContainer3"></div>
        </div>
        <div class="popup-container" style="display: none;">
            <div class="popup-sub-container">
                <div class="left-btn-container">
                    <div class="both-arrow">
                        <button id="preview-img-btn" class="arrow-btn">
                            <span class="">&#60;</span>
                        </button>
                    </div>
                </div>
                <div class="center-content-container">
                    <div class="center-content-sub">
                        <div class="content-pop-img">
                            <img src="https://images.unsplash.com/photo-1672862817339-51ef2610a5d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1509&q=80" alt="" id="popup-img" class="img-popup-item">
                        </div>
                    </div>
                </div>
                <div class="right-btn-container">
                    <div class="both-arrow">
                        <button id="next-img-btn" class="arrow-btn ">
                            <span class="">&#62;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="popup-close-btn-container" id="popup-close-btn">
                <div class="popup-close">
                    <button class="popup-close-btn arrow-btn">
                        <span class="">
                            &#215;
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
